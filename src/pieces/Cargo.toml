[package]
name = "drone-nrf-map-pieces"
version = "0.10.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
edition = "2018"
repository = "https://github.com/drone-os/drone-nrf-map"
homepage = "https://www.drone-os.com/"
documentation = "https://api.drone-os.com/drone-nrf-map/0.10/drone_nrf_map_pieces/"
license = "MIT OR Apache-2.0"
description = """
Nordic Semi nRFx peripheral mappings for Drone, an Embedded Operating System.
"""

[lib]
path = "lib.rs"

[features]
default = []
nrf52810 = [
    "drone-cortex-m/cortex_m4f_r0p1",
    "drone-nrf-map-pieces-1/nrf52810",
    "drone-nrf-map-pieces-2/nrf52810",
    "drone-nrf-map-pieces-3/nrf52810",
    "drone-nrf-map-pieces-4/nrf52810",
    "drone-nrf-map-pieces-5/nrf52810",
    "drone-nrf-map-pieces-6/nrf52810",
    "drone-nrf-map-pieces-7/nrf52810",
    "drone-nrf-map-pieces-8/nrf52810",
    "drone-nrf-map-pieces-9/nrf52810",
    "drone-nrf-map-pieces-10/nrf52810",
    "drone-nrf-map-pieces-11/nrf52810",
    "drone-nrf-map-pieces-12/nrf52810",
]
nrf52811 = [
    "drone-cortex-m/cortex_m4f_r0p1",
    "drone-nrf-map-pieces-1/nrf52811",
    "drone-nrf-map-pieces-2/nrf52811",
    "drone-nrf-map-pieces-3/nrf52811",
    "drone-nrf-map-pieces-4/nrf52811",
    "drone-nrf-map-pieces-5/nrf52811",
    "drone-nrf-map-pieces-6/nrf52811",
    "drone-nrf-map-pieces-7/nrf52811",
    "drone-nrf-map-pieces-8/nrf52811",
    "drone-nrf-map-pieces-9/nrf52811",
    "drone-nrf-map-pieces-10/nrf52811",
    "drone-nrf-map-pieces-11/nrf52811",
    "drone-nrf-map-pieces-12/nrf52811",
]
nrf52832 = [
    "drone-cortex-m/cortex_m4f_r0p1",
    "drone-nrf-map-pieces-1/nrf52832",
    "drone-nrf-map-pieces-2/nrf52832",
    "drone-nrf-map-pieces-3/nrf52832",
    "drone-nrf-map-pieces-4/nrf52832",
    "drone-nrf-map-pieces-5/nrf52832",
    "drone-nrf-map-pieces-6/nrf52832",
    "drone-nrf-map-pieces-7/nrf52832",
