    "drone-nrf-map-pieces-11/nrf52832",
    "drone-nrf-map-pieces-12/nrf52832",
]
nrf52840 = [
    "drone-cortex-m/cortex_m4f_r0p1",
    "drone-nrf-map-pieces-1/nrf52840",
    "drone-nrf-map-pieces-2/nrf52840",
    "drone-nrf-map-pieces-3/nrf52840",
    "drone-nrf-map-pieces-4/nrf52840",
    "drone-nrf-map-pieces-5/nrf52840",
    "drone-nrf-map-pieces-6/nrf52840",
    "drone-nrf-map-pieces-7/nrf52840",
    "drone-nrf-map-pieces-8/nrf52840",
    "drone-nrf-map-pieces-9/nrf52840",
